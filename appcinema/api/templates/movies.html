{% extends 'base.html' %}
{% block content %}
    <h1>Select movie:</h1>
    <div class="content ng-cloak" ng-controller="AppController" ng-app="appcinema.app.movies">
        {% verbatim %}
        <select class="form-control" ng-model="selectedMovies" ng-options="y.__str__ for (x, y) in movies">
        </select>
        <br/>
        <button class="btn btn-default center-block"><a href="/movies/{{ selectedMovies.id }}">Buy tickets</a></button>
       {% endverbatim %}
    </div>
{% endblock %}
